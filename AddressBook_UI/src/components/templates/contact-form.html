<h1 class="text-center" id="contact-form-header">{{title? title : 'Contact form'}}</h1>

<div style="margin: 50px" id="contact-form"></div>

<div class="form-horizontal" id="contact-form">
    <div class="form-group">
        <label class="control-label col-xs-4">Firstname</label>
        <div class="col-xs-8">
            <input [(ngModel)]="contact.firstname" name="firstname" type="text" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-4">Lastname</label>
        <div class="col-xs-8">
            <input [(ngModel)]="contact.lastname" name="lastname" type="text" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-4">Gender</label>
        <div class="col-xs-8">
            <label class="control-label"><input [(ngModel)]="contact.gender" name="gender" value="Male" type="radio" > Male</label>
            <label class="control-label"><input [(ngModel)]="contact.gender" name="gender" value="Female" type="radio" > Female</label>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-4">Date of birth</label>
        <div class="col-xs-8">
            <input [(ngModel)]="contact.dob" name="dob" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-4">Phone</label>
        <div class="col-xs-8">
            <input [(ngModel)]="contact.phone" name="phone" type="text" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-4">Email id</label>
        <div class="col-xs-8">
            <input [(ngModel)]="contact.email" name="email" type="text" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-4">City</label>
        <div class="col-xs-8">
            <input [(ngModel)]="contact.city" name="city" type="text" class="form-control">
        </div>
    </div>
    
    <div id="save-contact" class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
            <button class="btn btn-success" (click)="save()">{{btnCaption? btnCaption : 'Save'}}</button>
        </div>
    </div>
    
</div>
